<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,600|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Michael Gutman</title>
</head>
<body>
    <div class="container-fluid home-banners">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Welcome to the home page of Michael Gutman</h1>
            </div>
        </div>
        <div class="row">
            <img class="banner-bg" src="img/cards.jpg" alt="image of board games">
            <div class="banner-cover"></div>
            <div class="col">
                <a class="banner-link" href="#">
                    <h2 class="banner-headline">Gaming</h2>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="#" class="banner-link">
                    <h2 class="banner-headline">Portfolio</h2>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="#" class="banner-link">
                    <h2 class="banner-headline">Resume and Contact</h2>
                </a>
            </div>
        </div>
        <footer class="row">
            <div class="col">
                <p class="text-center">Copyright 2018</p>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
